<body>
  1. $ git init <- 專案git 初始化

  2. $ git status <- 查看當前專案的檔案編輯狀態

  3. $ git add <file_path> <- 修改好的檔案，告訴git 準備要加入commit了

  4. $ git commit -m '備註說明' <- 修改完的檔案commit 打包做一個紀錄節點

  5. $ git pull origin master <- 將遠端(origin) 的分支(master) 拉回本機

  6. $ git push origin master <- 將本機(master) 推送到 遠端(origin)的server

</body>
</html>
